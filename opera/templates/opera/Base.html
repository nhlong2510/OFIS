{% load static %}

<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>{% block title_tab %}{% endblock %}</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'opera/vendors/images/infotel_logo.jpg' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'opera/vendors/images/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'opera/vendors/images/favicon-16x16.png' %}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'opera/vendors/styles/core.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'opera/vendors/styles/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'opera/src/plugins/datatables/css/dataTables.bootstrap4.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'opera/src/plugins/datatables/css/responsive.bootstrap4.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'opera/vendors/styles/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'opera/src/plugins/jquery-steps/jquery.steps.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/1.0.0/chartjs-plugin-datalabels.min.js" integrity="sha512-XulchVN83YTvsOaBGjLeApZuasKd8F4ZZ28/aMHevKjzrrjG0lor+T4VU248fWYMNki3Eimk+uwdlQS+uZmu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body>
	<div class="pre-loader">
		<div class="pre-loader-box">
			<div class="loader-logo"><img src="{% static 'opera/vendors/images/infotel.jpg' %}" alt=""></div>
			<div class='loader-progress' id="progress_div">
				<div class='bar' id='bar1'></div>
			</div>
			<div class='percent' id='percent1'>0%</div>
			<div class="loading-text">
				Loading...
			</div>
		</div>
	</div>

	<div class="header">
		<div class="header-left">
			<div class="menu-icon dw dw-menu"></div>
			<div class="search-toggle-icon dw dw-search2" data-toggle="header_search"></div>
			<div class="header-search">
				<form>
					<div class="form-group mb-0">
						<p>Welcome to your E-Invoice Page</p>
					</div>
				</form>
			</div>
		</div>
		<div class="header-right">
			<div class="user-info-dropdown">
				<div class="dropdown">
					<a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown">
						<span class="user-name">{{ request.user }}</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
						<a class="dropdown-item" href="{% url 'user:logout' %}"><i class="dw dw-logout"></i>Log Out</a>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div class="left-side-bar">
		<div class="brand-logo">
			<a href="{% url 'opera:opera' %}">
				<img src="{% static 'opera/vendors/images/infotel.jpg' %}" alt="" class="dark-logo">
				<img src="{% static 'opera/vendors/images/infotel.jpg' %}" alt="" class="light-logo">
				  PA Infotel
			</a>
			<div class="close-sidebar" data-toggle="left-sidebar-close">
				<i class="ion-close-round"></i>
			</div>
		</div>
		<div class="menu-block customscroll">
			<div class="sidebar-menu">
				<ul id="accordion-menu">
					<li class="dropdown">
						<a href="{% url 'opera:opera' %}" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-edit2"></span><span class="mtext">Dashboard</span>
						</a>
					</li>
					<li>
						<a href="{% url 'opera:folio_upload' %}" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-library"></span><span class="mtext">Not Uploaded Folio</span>
						</a>
					</li>
					<li>
						<a href="{% url 'opera:folio_issued' %}" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-library"></span><span class="mtext">Issued Folio</span>
						</a>
					</li>
					<li>
						<a href="{% url 'user:userlist' %}" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-library"></span><span class="mtext">Users</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

{% block content %}

{% endblock %}
	<!-- js -->
	<script src="{% static 'opera/vendors/scripts/core.js' %}"></script>
	<script src="{% static 'opera/vendors/scripts/script.min.js' %}"></script>
	<script src="{% static 'opera/vendors/scripts/process.js' %}"></script>
	<script src="{% static 'opera/vendors/scripts/layout-settings.js' %}"></script>
	<script src="{% static 'opera/src/plugins/datatables/js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'opera/src/plugins/datatables/js/dataTables.bootstrap4.min.js' %}"></script>
	<script src="{% static 'opera/src/plugins/datatables/js/dataTables.responsive.min.js' %}"></script>
	<script src="{% static 'opera/src/plugins/datatables/js/responsive.bootstrap4.min.js' %}"></script>
	<!-- buttons for Export datatable -->
	<script src="{% static 'opera/src/plugins/datatables/js/dataTables.buttons.min.js' %}"></script>
	<script src="{% static 'opera/src/plugins/datatables/js/buttons.bootstrap4.min.js' %}"></script>
	<script src="{% static 'opera/src/plugins/datatables/js/buttons.print.min.js' %}"></script>
	<script src="{% static 'opera/src/plugins/datatables/js/buttons.html5.min.js' %}"></script>
	<script src="{% static 'opera/src/plugins/datatables/js/buttons.flash.min.js' %}"></script>
	<script src="{% static 'opera/src/plugins/datatables/js/pdfmake.min.js' %}"></script>
	<script src="{% static 'opera/src/plugins/datatables/js/vfs_fonts.js' %}"></script>
	<!-- Datatable Setting js -->
	<script src="{% static 'opera/vendors/scripts/datatable-setting.js' %}"></script>

	<script src="{% static 'opera/src/plugins/jquery-steps/jquery.steps.js' %}"></script>
	<script src="{% static 'opera/vendors/scripts/steps-setting.js' %}"></script>
	{% block scripts %}

	{% endblock %}
</body>
</html>
